<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{css/main.css}">
    <link rel="stylesheet" href="../static/css/footer.css" th:href="@{css/footer.css}">
    <title>Bad Input</title>
</head>
<body>
<main>
    <h1>Multiplication Trainer</h1>
    <h2>Bad Input</h2>
    <h3 class="message">Please, enter numbers!</h3>
    <p>
        <label class="problem_text">
            <span th:text="${problem.firstOperand}" class="number">2</span>
            &times;
            <span th:text="${problem.secondOperand}" class="number">2</span> =
        </label>
        <span th:text="${userAnswer}" class="wrong">A</span>?
    </p>
    <p>
        <a th:href="@{try-again}">Try Again</a>
    </p>
    <p>
        <a th:href="@{new-problem}">New Problem</a>
    </p>
    <p>
        <a th:href="@{see-answer}">See Answer</a>
    </p>
</main>
<footer>
    Sheridan College&nbsp;&nbsp;<span class='hart'>&#9825;</span>&nbsp;&nbsp;2024
</footer>
</body>
</html>
